<html>
<head>
  <style>
    body {
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .email-container {
      width: 100%;
      margin: 0;
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
      background: linear-gradient(135deg, #073642, #002B36);
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      color: #ffffff;
      font-size: 24px;
      font-weight: normal;
    }
    .content {
      padding: 20px;
      color: #333333;
      line-height: 1.6;
    }
    .content p {
      margin: 0 0 15px;
      font-size: 16px;
    }
    .cta-button {
      display: inline-block;
      background-color: #2AA198;
      color: #ffffff !important;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 10px;
    }
    .footer {
      background-color: #f4f4f4;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #777777;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">
      <h1>Recuperación de Contraseña</h1>
    </div>
    <div class="content">
      <p>Recupera tu contraseña utilizando el siguiente código:</p>
      <p><span class="highlight" style="font-size: 20px;">{otp}</span></p>
      <p>Este código es válido por 10 minutos.</p>
    </div>
    <div class="footer">
      <p>© 2025 Brevio. Todos los derechos reservados.</p>
    </div>
  </div>
</body>
</html>
